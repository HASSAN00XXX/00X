<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <meta name="theme-color" content="#0f1724" />
  
  <title>Link Page</title>
  <link rel="icon" href="fav.png" type="image/png">
  
  <style>
    :root {
      --bg1: #0f1724; 
      --bg2: #0b1220;
      --accent1: #0016df; 
      --accent2: #e700e3;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --text: #E6EEF8;
      --muted: #A8B3C7;
    }

    * { box-sizing: border-box; }

    html {
      background-color: var(--bg2);
      height: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: var(--text);
      
      background-color: transparent;
      overflow-x: hidden;
    }

    .fixed-bg-layer {
      position: fixed;
      top: -20vh;    
      bottom: -20vh; 
      left: 0; right: 0;
      z-index: -10;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
    
      transform: translate3d(0,0,0);
      pointer-events: none;
    }

    .noise {
      position: absolute; inset: 0; opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .orb {
      position: absolute; border-radius: 50%;
      filter: blur(80px); opacity: 0.6;
      will-change: transform;
    }

    .orb.a {
      width: 80vw; height: 80vw;
      top: 30%; left: -10%;
      background: radial-gradient(circle, var(--accent1), transparent 70%);
      animation: danceA 6s infinite ease-in-out alternate;
    }

    .orb.b {
      width: 90vw; height: 90vw;
      top: 50%; right: -10%;
      background: radial-gradient(circle, var(--accent2), transparent 70%);
      animation: danceB 7s infinite ease-in-out alternate;
    }

    @keyframes danceA {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      100% { transform: translate(30vw, 20vh) scale(1.1) rotate(45deg); }
    }
    @keyframes danceB {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      100% { transform: translate(-30vw, -20vh) scale(1.1) rotate(-45deg); }
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      
      padding-top: max(40px, env(safe-area-inset-top));
      padding-bottom: max(100px, env(safe-area-inset-bottom));
      
      padding-left: 20px; 
      padding-right: 20px;
    }

    .card {
      width: 100%; max-width: 500px;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      padding: 30px;
      position: relative;
      opacity: 0; transform: translateY(30px);
      filter: blur(10px);
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      margin: 20px 0;
    }
    .card.show { transform: none; opacity: 1; filter: blur(0); }

    header { display: flex; gap: 18px; align-items: center; margin-bottom: 28px; }
    
    .avatar {
      width: 80px; height: 80px; flex: 0 0 80px;
      border-radius: 22px; overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.2);
      transform: translateZ(0);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    
    .meta h1 { margin: 0; font-size: 20px; font-weight: 700; color: #fff; }
    .meta p { margin: 4px 0 0 0; color: var(--muted); font-size: 14px; }

    .links { display: grid; gap: 14px; width: 100%; }
    
    .link-btn {
      display: flex; align-items: center; gap: 16px; padding: 14px; 
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass), var(--glass-2)); 
      border: 1px solid rgba(255,255,255,0.08);
      text-decoration: none; color: var(--text);
      position: relative; overflow: hidden;
      transition: transform 0.2s;
    }
    
    .link-btn::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: skewX(-20deg); transition: none; pointer-events: none;
    }
    .link-btn:hover::after { left: 100%; transition: 0.5s ease; }
    .link-btn:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
    
    .link-left {
      width: 48px; height: 48px; border-radius: 14px; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      transition: transform .4s cubic-bezier(.18,.89,.32,1.28), filter .3s ease;
    }
    .link-left img { width: 26px; height: 26px; object-fit: contain; }
    
    .link-btn:hover .link-left {
      transform: scale(1.15) rotate(-5deg);
      filter: drop-shadow(0 0 8px var(--accent1));
    }

    .link-info { flex: 1; }
    .link-title { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
    .link-sub { font-size: 12px; color: var(--muted); opacity: 0.8; }

    .ripple {
      position: absolute; border-radius: 50%; transform: scale(0);
      background: rgba(255,255,255,0.2); animation: ripple 0.5s linear; pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(3); opacity: 0; } }

    footer { margin-top: 30px; text-align: center; color: var(--muted); font-size: 12px; opacity: 0.6; }
  </style>
</head>
<body>

  <div class="fixed-bg-layer">
    <div class="orb a"></div>
    <div class="orb b"></div>
    <div class="noise"></div>
  </div>

  <div class="container">
    <main class="card" id="card">
      <header>
        <div class="avatar" id="avatar">
          <img src="avatar.png" alt="avatar">
        </div>
        <div class="meta">
          <h1 id="displayName">Hassan00x</h1>
          <p id="subtitle">00X Dimension</p>
        </div>
      </header>

      <section class="links" id="linksContainer"></section>

      <footer>
        <small>Enjoy my nigga!!!</small>
      </footer>
    </main>
  </div>

  <script>
    const profile = {
      name: "Hassan00x",
      subtitle: "00X Dimension",
      avatar: "avatar.png",
      accent1: "#7C3AED",
      accent2: "#06B6D4"
    };

    const links = [
      {title:"Spotify", subtitle:"Listen to sum real music, Bitch!", url:"https://open.spotify.com/user/31amjbswmbwnegrobbs5xp7uxw3e?si=qQZ0cRLlSgKSRC-a9XWnvA", icon:"spotify.png"},
      {title:"Instagram", subtitle:"I post pictures of my ass daily. Follow me if you want to see them.<3", url:"https://www.instagram.com/hassan00x?igsh=MW52dWpkeHN0ZzY1dw%3D%3D&utm_source=qr", icon:"https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"},
      {title:"Telegram", subtitle:"That's your turn! You will send a picture of your ass nowðŸ˜ˆ", url:"https://t.me/hassan00x", icon:"https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"},
      {title:"Discord", subtitle:"if you're playin video games and want to play with me, this is my Discord ID (hassan00x), so add me.", url:"https://www.youtube.com/watch?v=LbL1ewFW62g", icon:"discord.png"},
      {title:"Twitter/X", subtitle:"i repost some bullshit here.", url:"https://twitter.com/hassan00x", icon:"twitter.png"},
      {title:"Call or Message", subtitle:"You can call or message me at this number, but i won't answer. sry", url:"tel:+989210356647", icon:"phone.png"}
    ];

    document.getElementById('displayName').textContent = profile.name;
    document.getElementById('subtitle').textContent = profile.subtitle;
    document.querySelector('#avatar img').src = profile.avatar;

    const container = document.getElementById('linksContainer');
    links.forEach((l, i) => {
      const a = document.createElement('a');
      a.className = 'link-btn';
      a.href = l.url; a.target = '_blank'; a.rel = 'noopener noreferrer';
      
      a.innerHTML = `
        <div class="link-left" style="background:linear-gradient(135deg, ${profile.accent1}22, ${profile.accent2}22);">
          <img src="${l.icon}" alt="icon">
        </div>
        <div class="link-info">
          <div class="link-title">${l.title}</div>
          <div class="link-sub">${l.subtitle || ''}</div>
        </div>
      `;

      a.addEventListener('click', (e) => {
        const rect = a.getBoundingClientRect();
        const ripple = document.createElement('span');
        const size = Math.max(rect.width, rect.height);
        ripple.className = 'ripple';
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${e.clientX - rect.left - size/2}px`;
        ripple.style.top = `${e.clientY - rect.top - size/2}px`;
        a.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });

      a.style.opacity = '0'; a.style.transform = 'translateY(20px)'; a.style.filter = 'blur(10px)';
      container.appendChild(a);
      setTimeout(() => {
        a.style.transition = `all 0.6s cubic-bezier(.18,.89,.32,1.28) ${(i * 0.1)}s`;
        a.style.opacity = '1'; a.style.transform = 'translateY(0)'; a.style.filter = 'blur(0)';
      }, 50);
    });

    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('card').classList.add('show'), 100);
    });

    if (window.matchMedia("(min-width: 768px)").matches) {
      const avatar = document.getElementById('avatar');
      avatar.addEventListener('mousemove', (e) => {
        const r = avatar.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = (e.clientX - cx) / r.width;
        const dy = (e.clientY - cy) / r.height;
        avatar.style.transform = `perspective(600px) rotateX(${-dy * 10}deg) rotateY(${dx * 10}deg) translateZ(0)`;
      });
      avatar.addEventListener('mouseleave', () => { avatar.style.transform = 'rotateX(0) rotateY(0) translateZ(0)'; });
    }
  </script>
</body>
</html>
