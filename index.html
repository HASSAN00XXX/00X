.background {

      .card{

        backdrop-filter: blur(10px) saturate(120%);
        padding:28px; position:relative; overflow:hidden;
        transform: translateY(32px); opacity:0; transition: all .75s cubic-bezier(.2,.95,.2,1);
      }

      .card.show{ transform:none; opacity:1 }

      .shape {
        position:absolute; border-radius:50%;
        filter: blur(30px); opacity:0.35; pointer-events:none;
      }
      .shape.a{ width:260px; height:260px; top:-70px; left:-80px; background:linear-gradient(45deg,var(--accent1),transparent); transform: rotate(12deg); }
      .shape.b{ width:220px; height:220px; bottom:-60px; right:-80px; background:linear-gradient(135deg,var(--accent2),transparent); transform: rotate(-12deg); }

      header{ display:flex; gap:16px; align-items:center; margin-bottom:18px; flex-direction: row; }
      .avatar{
        width:84px; height:84px; border-radius:16px; overflow:hidden; flex:0 0 84px;
        box-shadow: 0 6px 18px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        transform: translateY(-6px); transition: transform .45s cubic-bezier(.2,.95,.2,1);
      }
      .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
      .meta h1{ margin:0; font-size:20px; letter-spacing:0.2px }
      .meta p{ margin:6px 0 0 0; color:var(--muted); font-size:13px }

      .links{ display:grid; gap:12px; margin-top:6px; direction: ltr; }

      .link-btn{
        display:flex; align-items:center; gap:12px; padding:14px 16px; border-radius:12px;
        background: linear-gradient(180deg,var(--glass), var(--glass-2)); 
        border:1px solid rgba(255,255,255,0.03);
        transition: 
            transform .55s cubic-bezier(.18,.89,.32,1.28),
            box-shadow .45s cubic-bezier(.18,.89,.32,1.28),
            background .45s cubic-bezier(.18,.89,.32,1.28),
            filter .35s ease;
        cursor:pointer; text-decoration:none; color:var(--text);
        box-shadow: 0 6px 18px rgba(2,6,23,0.35);
        position: relative;
        overflow: hidden;
      }

      .link-btn::before{
        content:'';
        position:absolute;
        top:0; left:0; width:100%; height:100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
        opacity:0; pointer-events:none;
        transition: opacity .4s ease;
      }
      .link-btn:hover::before{ opacity:1; }

      .link-btn:hover{
        transform: translateY(-2px) translateX(0) scale(1.02);
        background: linear-gradient(145deg, var(--accent1)33, var(--accent2)33);
        box-shadow: 0 20px 50px rgba(2,6,23,0.75);
        filter: brightness(1.05) saturate(1.1);
      }

      .link-left{
        width:44px; height:44px; border-radius:10px; 
        display:flex; align-items:center; justify-content:center;
        background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); 
        font-weight:700;
        transition: transform .45s cubic-bezier(.18,.89,.32,1.28), filter .3s ease;
      }

      .link-btn:hover .link-left{
        transform: scale(1.18);
        filter: drop-shadow(0 0 6px var(--accent1));
      }

      .link-left img{ width:24px; height:24px; object-fit:contain; }

      .link-title{ font-size:16px; margin:0 }
      .link-sub{ font-size:12px; color:var(--muted); margin-top:2px }

      .ripple{ position:absolute; border-radius:50%; transform:scale(0); background:rgba(255,255,255,0.06); animation:ripple .6s linear; pointer-events:none; }
      @keyframes ripple{ to{ transform:scale(6); opacity:0 } }

      footer{ margin-top:16px; text-align:center; color:var(--muted); font-size:13px }

      @media (max-width:520px){
        body{ padding:22px }
        .card{ padding:18px; border-radius:16px }
        .avatar{ width:68px; height:68px; border-radius:12px }
      }
      @supports (-webkit-touch-callout: none) {
        body{
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
